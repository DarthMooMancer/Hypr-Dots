# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
#        color_good = "#989898"
#	color_degraded = "#8c7f22"
#	color_bad = "#be2422"
}
order += "cpu_usage"
order += "memory"
order += "volume master"
order += "wireless _first_"
order += "battery all"
order += "tztime local"

volume master {
        format = "   %volume"
        format_muted = "󰝟  "
        device = "default"
        mixer = "Master"
        mixer_idx = 0

}

cpu_usage {
        format = "  %usage"
        max_threshold = 75
} 
wireless _first_ {
        format_up = " "
        format_down = "󱞐 "
}

battery all {
        format = "%status %percentage"
        status_chr = " "
        status_bat = " "
        status_full = " "
}

memory {
        format = "  %used"
}

tztime local {
        format = " %d-%m-%Y    %H:%M:%S"
}
